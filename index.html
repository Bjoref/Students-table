<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.6</title>

    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="src/js/section-students/__button/section-students__button.js" defer></script>
    <script src="src/js/section-students/__button/_clearLocal/section-students__button_clearLocal.js" defer></script>
    <script src="src/js/section-form/__form/section-form__form.js" defer></script>
    <script src="src/js/section-form/__button/section-form__button.js" defer></script>
    <script src="src/js/section-form/__close-form/section-form__close-form.js" defer></script>
</head>
<body>
    <main>
        <section class="section-students">
            <div class="container section-students__container">
                <table class="section-students__table" border="1" cellspacing="1" cellpadding="1">
                    <tr class="section-students__table-header">
                        <td class="section-students__table-col_header section-students__table-col" id="fullName">
                            <button class="section-students__col-button pointer">
                                ФИО
                            </button>
                        </td>
                        <td class="section-students__table-col_header section-students__table-col" id="birthdateCol">
                            <button class="section-students__col-button pointer">
                                Дата рождения
                            </button>
                        </td>
                        <td class="section-students__table-col_header section-students__table-col" id="studyyearCol">
                            <button class="section-students__col-button pointer">
                                Год начала обучения
                            </button>
                        </td>
                        <td class="section-students__table-col_header section-students__table-col" id="facultyCol">
                            <button class="section-students__col-button pointer">
                                Факультет
                            </button>
                        </td>
                    </tr>
                    <tr class="section-students__table-body">
                       <!-- <td class="section-students__table-col">Ячейка 4</td>
                       <td class="section-students__table-col">Ячейка 5</td>
                       <td class="section-students__table-col">Ячейка 6</td>
                       <td class="section-students__table-col">Ячейка 4</td>
                       <td class="section-students__table-col">Ячейка 5</td>
                       <td class="section-students__table-col">Ячейка 6</td> -->
                    </tr>
                 </table>
                 <button class="section-students__button section-students__button_hide btn pointer">
                    <img 
                        class="section-students__arrow-icon section-students__arrow-icon_hide" 
                        src="src/img/section-students/__arrow-icon/section-students__arrow-icon.svg" 
                        alt="arrow-icon">
                    Скрыть таблицу
                 </button>
                 <button class="section-students__button section-students__button_show d-none btn pointer">
                    <img 
                    class="section-students__arrow-icon section-students__arrow-icon_show" 
                    src="src/img/section-students/__arrow-icon/section-students__arrow-icon.svg"
                    alt="arrow-icon">
                    Показать таблицу
                 </button>
                 <button class="section-students__button_clearLocal">
                    Отчистить localStorage
                 </button>
            </div>
        </section>
        <seciton class="seciton-form">
            <div class="container section-form__container">
                <button class="section-form__button btn pointer">
                    Добавить студента
                </button>
                <form class="section-form__form d-none">
                    <button class="section-form__close-form">
                        <img class="section-form__close-img pointer" src="src/img/icons/cross.svg">
                    </button>
                    <input 
                        autocomplete="off"
                        id="name"
                        name="name"
                        class="seciton-form__input" 
                        placeholder="Имя*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <input 
                        autocomplete="off"
                        id="surname"
                        name="surname"
                        class="seciton-form__input" 
                        placeholder="Фамилия*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <input 
                        autocomplete="off"
                        id="patronymic"
                        name="patronymic"
                        class="seciton-form__input" 
                        placeholder="Отчество*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <input 
                        autocomplete="off"
                        id="birthdate"
                        maxlength="15"
                        name="birthdate"
                        class="seciton-form__input" 
                        placeholder="Дата рождения*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <input 
                        autocomplete="off" 
                        id="studyyear"
                        name="studyyear"
                        maxlength="18"
                        class="seciton-form__input" 
                        placeholder="Год начала обучения*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <input 
                        autocomplete="off"
                        id="faculty"
                        name="faculty"
                        class="seciton-form__input" 
                        placeholder="Факультет*">
                    <span class="section-form__input-error section-form__error-field"></span>
                    <button type="submit" class="section-form__submit-button btn pointer">
                        Добавить
                    </button>
                    <span class="section-form__button-error section-form__error-field d-none">
                        Поля не заполнены и/или заполнены некорректно
                    </span>
                </form>
            </div>
        </seciton>
    </main>
</body>
</html>
